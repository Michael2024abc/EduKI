ermsystem.github.sql.system=GITHUB
ermsystem.github.sql.model.name=GPT-4.1
ermsystem.github.sql.model.temperature=0.0
ermsystem.github.sql.model.apiKeyLookup=github_api_key

# --- Modell für alle Tutoren ---
