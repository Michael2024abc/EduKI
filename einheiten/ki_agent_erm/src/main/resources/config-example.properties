# ==============================================================================
# Beispiel-Konfigurationsdatei für den ERM-Editor
#
# ANLEITUNG:
# 1. Kopieren Sie diese Datei an einen sicheren Ort (z.B. /home/user/erm-config.properties).
# 2. Erstellen Sie eine separate Datei für Ihre API-Schlüssel (z.B. /home/user/.secrets/ki-tokens.properties).
# 3. Passen Sie die Pfade und Werte in Ihrer Kopie dieser Datei an.
# 4. Starten Sie die Anwendung mit (Version anpassen):
#    java -jar erm-0.0.0.jar <präfix> <pfad-zu-ihrer-datei>
#    Beispiel: java -jar erm-0.0.0.jar ermsystem.gemini /home/user/erm-config.properties
# ==============================================================================

# ------------------------------------------------------------------------------
# Konfigurations-Set 1: Verwendung von Google Gemini für alle Modelle
# Präfix: ermsystem.gemini
# ------------------------------------------------------------------------------

# Pfad zur separaten, sicheren Datei, die die eigentlichen API-Schlüssel enthält.
ermsystem.gemini.secure.properties.path=/tmp/ki-tokens.properties

# --- Modell für die Analyse (Schritt 1) ---
ermsystem.gemini.analysis.system=GEMINI
ermsystem.gemini.analysis.model.name=gemini-1.5-flash-latest
ermsystem.gemini.analysis.model.temperature=0.1
ermsystem.gemini.analysis.model.topP=0.9
ermsystem.gemini.analysis.model.timeoutSeconds=120
ermsystem.gemini.analysis.model.logRequests=false
# Verweis auf den Schlüssel in der 'secure.properties.path'-Datei
ermsystem.gemini.analysis.model.apiKeyLookup=gemini_api_key

# --- Modell für das Tabellenmodell (Schritt 3) ---
ermsystem.gemini.table.system=GEMINI
ermsystem.gemini.table.model.name=gemini-1.5-flash-latest
ermsystem.gemini.table.model.temperature=0.2
ermsystem.gemini.table.model.topP=0.9
ermsystem.gemini.table.model.timeoutSeconds=120
ermsystem.gemini.table.model.logRequests=false
ermsystem.gemini.table.model.apiKeyLookup=gemini_api_key

# --- Modell für SQL DDL (Schritt 4) ---
ermsystem.gemini.sql.system=GEMINI
ermsystem.gemini.sql.model.name=gemini-1.5-pro-latest
ermsystem.gemini.sql.model.temperature=0.0
ermsystem.gemini.sql.model.topP=0.9
ermsystem.gemini.sql.model.timeoutSeconds=180
ermsystem.gemini.sql.model.logRequests=false
ermsystem.gemini.sql.model.apiKeyLookup=gemini_api_key

# --- Modell für alle Tutoren ---
ermsystem.gemini.tutor.system=GEMINI
ermsystem.gemini.tutor.model.name=gemini-1.5-flash-latest
ermsystem.gemini.tutor.model.temperature=0.5
ermsystem.gemini.tutor.model.topP=0.9
ermsystem.gemini.tutor.model.timeoutSeconds=180
ermsystem.gemini.tutor.model.logRequests=false
ermsystem.gemini.tutor.model.apiKeyLookup=gemini_api_key


# ------------------------------------------------------------------------------
# Konfigurations-Set 2: Verwendung von Ollama (lokal) für alle Modelle
# Präfix: ermsystem.ollama
# ------------------------------------------------------------------------------

# --- Modell für die Analyse (Schritt 1) ---
ermsystem.ollama.analysis.system=OLLAMA
ermsystem.ollama.analysis.model.name=mistral:7b
ermsystem.ollama.analysis.model.temperature=0.1
ermsystem.ollama.analysis.model.baseUrl=http://127.0.0.1:11434
ermsystem.ollama.analysis.model.timeoutSeconds=360

# --- Modell für das Tabellenmodell (Schritt 3) ---
ermsystem.ollama.table.system=OLLAMA
ermsystem.ollama.table.model.name=mistral:7b
ermsystem.ollama.table.model.temperature=0.2
ermsystem.ollama.table.model.baseUrl=http://127.0.0.1:11434
ermsystem.ollama.table.model.timeoutSeconds=360

# --- Modell für SQL DDL (Schritt 4) ---
ermsystem.ollama.sql.system=OLLAMA
ermsystem.ollama.sql.model.name=codellama:13b
ermsystem.ollama.sql.model.temperature=0.0
ermsystem.ollama.sql.model.baseUrl=http://127.0.0.1:11434
ermsystem.ollama.sql.model.timeoutSeconds=360

# --- Modell für alle Tutoren ---
ermsystem.ollama.tutor.system=OLLAMA
ermsystem.ollama.tutor.model.name=mistral:7b
ermsystem.ollama.tutor.model.temperature=0.5
ermsystem.ollama.tutor.model.baseUrl=http://127.0.0.1:11434
ermsystem.ollama.tutor.model.timeoutSeconds=360


# ------------------------------------------------------------------------------
